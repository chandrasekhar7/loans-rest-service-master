name: CodeCoverage
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:  
  build:  
    name: Build and Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache SonarQube packages
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
        
      - name: Cache SonarQube scanner
        id: cache-sonar-scanner
        uses: actions/cache@v2
        with:
          path: .sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Add local nuget repo
        run: dotnet nuget add source https://packages.f2crew.com/nuget --name NetPayAdvance.Common 
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build NetPayAdvance.LoanManagement.sln --configuration Release
      - name: Test
        run: dotnet test --configuration Release --logger "xunit;LogFileName=test-results.xml" --no-build
      - name: use this action, test solution dir
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results.xml

